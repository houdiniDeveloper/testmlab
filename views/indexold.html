<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/css/estilo.css">
    <script src="../public/js/baseimg.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Codificando imagenes en base64</h1>
        <form action="">
            <fieldset>
                <legend>Seleccionar IMG</legend>
                <input type="file" id="selectFile" accept="image/*">
                <div id="caja">
                    <p>O arrastre y suelte la imagen aqu√≠</p>
                    <figure id="thumb-template">
                        <!-- <img id="img" height="150"> -->
                    </figure>   
                </div>
            </fieldset>
        </form>
        <fieldset>
            <legend>TextoIMG base64</legend>
        <textarea name="base64" id="base64" cols="89" rows="14"></textarea>
        </fieldset>
        <fieldset>
            <legend>File Info</legend>
            <div id="info">
                    <p>Size: <span id="size">0</span> bytes</p>
                    <p>Caracteres: <span id="char">0</span></p>
                    <p>Tipo: <span id="type">N/A</span></p>
            </div>
        </fieldset>
    </div>
    <button onclick="save();">Save</button>
    <div id="panelsave">

    </div>
</body>
</html>
